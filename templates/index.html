{% extends "base.html" %}
{% block content %}

<h1>Tasks</h1>

<form action="/add" method="POST" class="task-form">
    <input name="title" placeholder="Task title" required>
    <input name="description" placeholder="Description">
    <input type="date" name="due_date">
    <button type="submit">Add Task</button>
</form>

<div class="task-container">
    {% for t in tasks %}
    <div class="task-card {{ t.status|lower|replace(' ','-') }}">
        <h3>{{ t.title }}</h3>
        <p>{{ t.description }}</p>
        <small>Due: {{ t.due_date }}</small><br>

        <div class="actions">
            <a href="/update/{{ t.id }}/To Do">To Do</a>
            <a href="/update/{{ t.id }}/In Progress">In Progress</a>
            <a href="/update/{{ t.id }}/Done">Done</a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
